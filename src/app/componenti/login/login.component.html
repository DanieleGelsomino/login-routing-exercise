<div class="position-absolute top-50 start-50 translate-middle">
    <form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)" class="d-flex flex-column">
        <div class="text-center mb-4">
            <h1>Accedi</h1>
            <h5>Inserisci la tua e-mail e password</h5>
        </div>

        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Email</mat-label>
            <input type="email" name="email" matInput ngModel required email>
            <mat-hint>Es. mariorossi@gmail.com</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Password</mat-label>
            <input type="password" name="password" matInput #input maxlength="10" ngModel required>
            <mat-hint align="end">max 10 caratteri {{input.value.length}}/10</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" class="mt-4">Login</button>
        <a routerLink="/recupera-password" class="text-center mt-3">Hai dimenticato la password?</a>
    </form>
</div>
