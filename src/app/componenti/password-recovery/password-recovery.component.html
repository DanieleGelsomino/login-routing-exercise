<div class="position-absolute top-50 start-50 translate-middle">
    <!-- INTESTAZIONE FORM -->
    <div class="text-center">
        <h1>Recupero password</h1>
        <h5 class="mt-3">Inserisci i dati richiesti e prosegui</h5>
    </div>
    <!-- / INTESTAZIONE FORM -->
    <!-- INPUT NUOVA PASSWORD + RIPETI PASSWORD -->
    <div class="mt-5 d-flex flex-column">
        <h6>Digita una nuova password</h6>
        <mat-form-field appearance="outline" class="mt-2 mb-3">
            <mat-label> Nuova password</mat-label>
            <input type="password" name="password" matInput #input maxlength="10" ngModel required>
            <mat-hint align="end">max 10 caratteri {{input.value.length}}/10</mat-hint>
        </mat-form-field>
        <h6>Ripeti nuova password</h6>
        <mat-form-field appearance="outline" class="mt-2 mb-3">
            <mat-label>Password</mat-label>
            <input type="password" name="password" matInput #input maxlength="10" ngModel required>
            <mat-hint align="end">max 10 caratteri {{input.value.length}}/10</mat-hint>
        </mat-form-field>
        <!-- INPUT NUOVA PASSWORD + RIPETI PASSWORD -->
        <button mat-raised-button color="primary" routerLink="/login">
            <a routerLink="/login">Salva</a>
        </button>

    </div>
</div>
