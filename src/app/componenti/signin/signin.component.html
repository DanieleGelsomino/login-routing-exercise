<div class="d-flex flex-column align-items-center position-absolute top-50 start-50 translate-middle">
    <form #signinform="ngForm" (ngSubmit)="onSubmit(signinform)" class="d-flex flex-column">
        <!-- INTESTAZIONE FORM -->
        <div class="text-center mb-4">
            <h1>Registrazione</h1>
            <h5>Inserisci i tuoi dati, e-mail e password</h5>
        </div>
        <!-- / INTESTAZIONE FORM -->
        <!-- INPUT NOME + COGNOME + EMAIL + PASSWORD -->
        <div class="d-flex">
            <mat-form-field appearance="outline" class="mt-3 me-3">
                <mat-label>Nome</mat-label>
                <input type="text" name="nome" matInput ngModel required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="mt-3">
                <mat-label>Cognome</mat-label>
                <input type="text" name="cognome" matInput matInput ngModel required>
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Email</mat-label>
            <input type="email" name="email" matInput ngModel required email>
            <mat-hint>Es. mariorossi@gmail.com</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mt-3">
            <mat-label>Password</mat-label>
            <input type="password" name="password" matInput #input maxlength="10" ngModel required>
            <mat-hint align="end">max 10 caratteri {{input.value.length}}/10</mat-hint>
        </mat-form-field>
        <!-- / INPUT NOME + COGNOME + EMAIL + PASSWORD -->
        <button mat-raised-button color="primary" class="mt-4">Conferma</button>
    </form>
</div>
